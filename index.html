<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techubster - Thế Giới Công Nghệ</title>
    <link rel="shortcut icon" href="/assets/image/logo/logo-removebg-preview.png" type="image/x-icon">

    <!-- Css -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages/home.css">

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/icons/fontawesome/css/all.min.css">

    <script src="./js/dungchung.js"></script>
    <script src="./js/pages/home.js"></script>
</head>

<body>
    <div id="wrapper">
        <nav id="navtop"></nav>
        <header id="header">
            <div class="header__logo">
                <a href="/index.html" class="header__logo-link">
                    <img src="/assets/image/logo/logo-removebg-preview.png" alt="Home">
                </a>
            </div>
            <div class="header__menu"></div>
            <div class="header__search">
                <div class="header__search-wrapper">
                    <input type="text" placeholder="Search For Products..." name="Search" autocomplete="off">
                    <button class="search__btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="header__tool">
                <div class="header__cart">
                    <div class="header__cart-wrapper">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">

        </div>
        <footer id="footer">

        </footer>
    </div>
</body>

</html>
